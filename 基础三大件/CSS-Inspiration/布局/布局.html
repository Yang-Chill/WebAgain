<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>布局</title>
    <link rel="stylesheet" href="./dist/布局.css">
</head>

<body>
    <div class="container">
        <div class="box-a">
            <div>
                <h3>Flex项目的水平垂直居中</h3>
                <p>Flex容器内的项目，设置<mark>margin:auto</mark>可以自动实现水平垂直居中</p>
            </div>
        </div>
        <div class="box-b">
            <div class="b-middle"></div>
            <div class="b-left"></div>
            <div class="b-right"></div>
            <div class="tip">
                <h3>双飞翼布局：两边固定，中间自适应</h3>
                <p>全部设置左浮动</p>
                <p>中间div标签最先写，即置于最底层</p>
                <p>左div设置margin-left:-100%，即左移整个容器的宽度，附着到到最左边</p>
                <p>右div设置margin-left:-width宽度，即左移自己的宽度来附着在容器右边</p>
            </div>
        </div>
    </div>
    <div class="box-c">
        <div>
            <h3>绝对布局的水平竖直居中</h3>
            <p>通过 left 和 top 定位大体中心位置后，利用 transfrom 往回平移半个身位</p>
        </div>
    </div>
